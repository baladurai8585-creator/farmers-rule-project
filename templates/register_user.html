<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url('https://png.pngtree.com/background/20230519/original/pngtree-green-rice-field-with-mountains-and-a-river-picture-image_2651725.jpg'); background-size: cover; background-position: center; }
        .container { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.3); width: 100%; max-width: 450px; }
        h1 { color: #fff; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); text-align: center; margin-bottom: 20px; font-size: 2.2em; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #fff; font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        .form-group input { width: 100%; padding: 12px 20px; border: none; border-radius: 50px; box-sizing: border-box; background-color: rgba(255, 255, 255, 0.85); font-size: 1em; }
        .btn { width: 100%; padding: 15px; background-image: linear-gradient(to right, #5dc073 0%, #3e95ab 100%); color: white; border: none; border-radius: 50px; font-size: 1.2em; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .flash { padding: 10px; border-radius: 5px; text-align: center; font-weight: 600; color: white; margin-bottom: 15px; }
        .flash.success { background-color: rgba(76, 175, 80, 0.8); }
        .flash.error { background-color: rgba(244, 67, 54, 0.8); }
        
        /* --- PUTHU CSS MAATHANGAL INGA IRUKKU --- */
        .radio-group-label {
             display: block; font-weight: 600; margin-bottom: 8px; color: #fff; font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .radio-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .radio-group input[type="radio"] {
            display: none; /* Original radio button-a maraikirom */
        }
        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 8px 10px;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            text-shadow: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        /* User select pannumbodhu, style-a maathurom */
        .radio-group input[type="radio"]:checked + label {
            background-color: #fff;
            color: #2e7d32;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for category, message in messages %}<div class="flash {{ category }}">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <!-- PUTHU HTML STRUCTURE -->
            <div class="form-group">
                <span class="radio-group-label">I am a:</span>
                <div class="radio-group">
                    <input type="radio" id="farmer" name="user_type" value="farmer" checked required>
                    <label for="farmer">Farmer</label>
                    
                    <input type="radio" id="buyer" name="user_type" value="buyer" required>
                    <label for="buyer">Buyer</label>
                </div>
            </div>

            <div class="form-group"><label for="name">Name</label><input type="text" id="name" name="name" required placeholder="Enter your full name"></div>
            <div class="form-group"><label for="place">Place</label><input type="text" id="place" name="place" required placeholder="Village/Town and District"></div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group"><label for="mobile_number">Mobile Number (This will be your Username)</label><input type="tel" id="mobile_number" name="mobile_number" required pattern="[0-9]{10}" placeholder="10-digit mobile number"></div>
            <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required placeholder="Choose a password"></div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
