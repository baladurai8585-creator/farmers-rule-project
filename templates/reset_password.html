<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url('https://png.pngtree.com/background/20230519/original/pngtree-green-rice-field-with-mountains-and-a-river-picture-image_2651725.jpg'); background-size: cover; background-position: center; }
        .container { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.3); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #fff; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); text-align: center; margin-bottom: 25px; font-size: 2.2em; }
        .form-group { margin-bottom: 20px; text-align: left;}
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #fff; font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        .form-group input { width: 100%; padding: 12px 20px; border: none; border-radius: 50px; box-sizing: border-box; background-color: rgba(255, 255, 255, 0.85); font-size: 1em; }
        .btn { width: 100%; padding: 15px; background-image: linear-gradient(to right, #5dc073 0%, #3e95ab 100%); color: white; border: none; border-radius: 50px; font-size: 1.2em; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .flash { padding: 10px; border-radius: 5px; text-align: center; font-weight: 600; color: white; margin-bottom: 15px; }
        .flash.error { background-color: rgba(244, 67, 54, 0.8); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for category, message in messages %}<div class="flash {{ category }}">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form action="/reset_password" method="POST">
            <div class="form-group"><label for="password">New Password</label><input type="password" id="password" name="password" required></div>
            <div class="form-group"><label for="confirm_password">Confirm New Password</label><input type="password" id="confirm_password" name="confirm_password" required></div>
            <button type="submit" class="btn">Update Password</button>
        </form>
    </div>
</body>
</html>
