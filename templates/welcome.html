<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-image: url('https://png.pngtree.com/background/20230519/original/pngtree-green-rice-field-with-mountains-and-a-river-picture-image_2651725.jpg');

        }
        h1 { 
            color: #fff;

        }
        .btn {
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            margin: 0 15px;
            display: inline-block;
            min-width: 150px;
        }
        .btn-login {
            background-image: linear-gradient(to right, #5dc073 0%, #3e95ab 100%);
        }
        .btn-register {
            background-color: #fff;
            color: #2e7d32;
        }
    </style>
</head>
